<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchTerm"> 
        </div>
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="narrowItDown.getMatchedItems(narrowItDown.searchTerm)">Narrow It Down For Me!</button>
      </div> 
    </div>
    <div class="row">
      
    </div>
    <div class="row">
      <found-items items-found="narrowItDown.found" on-remove="narrowItDown.removeItem(index)"></found-items>
    </div>
    <!-- <found-items found-items="narrowItDown.found" on-remove="...."></found-items> -->
  </div>

</body>
</html>
